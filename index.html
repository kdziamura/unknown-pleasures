<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unknown Pleasures</title>
	<script src="complex.js/Complex.js"></script>
	<script src="script.js"></script>
	<style>
		body {
			display: flex;
			flex-direction: column;
		}

		html, body {
			background: #111;
			color: white;
			font-family: sans-serif;
		}

		.container {
			text-align: center;
			padding: .7rem;
		}

		.microphone, label {
			padding: .7rem;
			border: 2px solid white;
			display: inline-block;
			cursor: pointer;
		}

		.microphone:hover,
		label:hover {
			background: rgba(255,255,255,.1);
		}

		input[type="file"] {
			display: none;
		}


		.player .button {
			width: 30px;
			height: 30px;
			background: white;
			display: inline-block;
			position: relative;
		}

		.player .button::before {
			position: absolute;
			font-family: sans-serif;
			color: black;
			top: 0;
			left: 0;
			content: 'play';
		}

		.player .button.pause::before {
			content: 'pause';
		}

		.player .progress-bar {
			height: 30px;
			border: 2px solid white;
			box-sizing: border-box;
			width: 200px;
			display: inline-block;
			margin-left: 10px;
			position: relative;
			overflow: hidden;
		}

		.player .progress-bar div {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			right: 100%;
			background: white;
		}

	</style>
</head>
<body>
	<div class="container"></div>
	<div class="container">
		<div class="microphone">Use microphone</div>
		<label>or select file<input type="file" id="file" name="sound" /></label>
	</div>
	<div class="container"></div>
	<script>
	var renderOptions = {
		width: 600,
		height: 600,
		strokeStyle: 'white',
		fillStyle: '#111',
		lineWidth: 3,
		padding: [100, 150],
		lines: 60,
		points: 20
	};


	var containerCvs = document.getElementsByClassName('container')[0];
	var containerAudio = document.getElementsByClassName('container')[2];
	// var microphoneBtn = document.getElementsByClassName('microphone')[0];


	var player = new Player();

	var uP = new UnknownPleasures(player.audioCtx, renderOptions);

	var cvs = uP.init();
	player.addNode(uP.analyser);

	uP.render();

	containerCvs.appendChild(cvs);



	function handleFileSelect(evt) {
		var file = evt.target.files[0];
		var reader = new FileReader();

		reader.onload = function (e) {
			player.setSource(e.target.result);
		};

		if (file) {
			reader.readAsArrayBuffer(file);
		}
	}

	document.getElementById('file').addEventListener('change', handleFileSelect, false);

	containerAudio.appendChild(player.ui.el);

	</script>
</body>
</html>
