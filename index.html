<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unknown Pleasures</title>
	<script src="complex.js/Complex.js"></script>
	<script src="script.js"></script>
	<script src="template.js"></script>
	<style>
		body {
			display: flex;
			flex-direction: column;
		}

		html, body {
			background: #111;
			color: white;
			font-family: sans-serif;
		}

		.container {
			text-align: center;
			padding: .7rem;
		}



		input[type="file"] {
			display: none;
		}


		.player > div,
		.player > label {
			margin: 0 0.5rem;
		}

		.player .button,
		.player .status {
			width: 30px;
			height: 30px;
			border: 2px solid white;
			display: inline-block;
			cursor: pointer;
			box-sizing: border-box;
		}

		.player .status {
			border-radius: 50%;
		}

		.player .button:hover,
		.player .status:hover {
			background: rgba(255, 255, 255, .1);
		}

		.player .status.pause {
			background: white;
			transform: rotateZ(0);
		}

		.player .progress-bar {
			height: 30px;
			border: 2px solid white;
			box-sizing: border-box;
			width: 200px;
			display: inline-block;
			position: relative;
			overflow: hidden;
		}

		.player .progress-bar div {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			right: 100%;
			background: white;
		}


	</style>
</head>
<body>
	<div class="container"></div>
	<div class="container"></div>
	<script>
	var renderOptions = {
		width: 600,
		height: 600,
		strokeStyle: 'white',
		fillStyle: '#111',
		lineWidth: 3,
		padding: [100, 150],
		lines: 60,
		points: 20
	};


	var containerCvs = document.getElementsByClassName('container')[0];
	var containerAudio = document.getElementsByClassName('container')[1];


	var player = new Player();
	var uP = new UnknownPleasures(player.audioCtx, renderOptions);

	player.addNode(uP.analyser);

	player.on('play', function () {
		console.log('play');
	});
	player.on('pause', function () {
		console.log('pause');
	});
	player.on('stop', function () {
		console.log('stop');
	});
	player.on('load', function () {
		console.log('load');
		player.play();
	});
	player.on('ended', function () {
		console.log('ended');
		player.play();
	});


	containerCvs.appendChild(uP.el);
	containerAudio.appendChild(player.ui.el);

	</script>
</body>
</html>
