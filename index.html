<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unknown Pleasures</title>
	<script src="complex.js/Complex.js"></script>
	<script src="script.js"></script>
	<script src="template.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container"></div>
	<div class="container"></div>
	<script>
	var renderOptions = {
		width: 600,
		height: 600,
		strokeStyle: 'white',
		fillStyle: '#111',
		lineWidth: 3,
		padding: [100, 150],
		lines: 60,
		points: 20
	};


	var containerCvs = document.getElementsByClassName('container')[0];
	var containerAudio = document.getElementsByClassName('container')[1];


	var player = new Player();
	var uP = new UnknownPleasures(player.audioCtx, renderOptions);

	player.addNode(uP.analyser);

	player.on('play', function () {
		console.log('play');
	});
	player.on('pause', function () {
		console.log('pause');
	});
	player.on('stop', function () {
		console.log('stop');
	});
	player.on('load', function () {
		console.log('load');
		player.play();
	});
	player.on('ended', function () {
		console.log('ended');
		player.play();
	});
	player.on('error', function (e) {
		console.log(e.message);
	});
	player.on('statuschanged', function (e) {
		console.log(e);
	});

	containerCvs.appendChild(uP.el);
	containerAudio.appendChild(player.ui.el);

	</script>
</body>
</html>
